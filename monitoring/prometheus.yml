global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'dca-auth-monitor'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/alerts/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # API Server metrics
  - job_name: 'api'
    static_configs:
      - targets: ['api:9091']
        labels:
          service: 'api'
          component: 'backend'
    metrics_path: '/metrics'

  # Discord Bot metrics
  - job_name: 'bot'
    static_configs:
      - targets: ['bot:9092']
        labels:
          service: 'bot'
          component: 'discord'
    metrics_path: '/metrics'

  # Dashboard metrics
  - job_name: 'dashboard'
    static_configs:
      - targets: ['dashboard:9093']
        labels:
          service: 'dashboard'
          component: 'frontend'
    metrics_path: '/metrics'

  # PostgreSQL exporter
  - job_name: 'postgresql'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgresql'
          component: 'database'

  # Redis exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'
          component: 'cache'

  # Node exporter for host metrics
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node'
          component: 'infrastructure'

  # Nginx exporter
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
        labels:
          service: 'nginx'
          component: 'proxy'

  # Docker metrics
  - job_name: 'docker'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'docker'
          component: 'containers'